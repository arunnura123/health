<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {'packages':['motionchart']});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Diseases');
        data.addColumn('date', 'Date');
        data.addColumn('number', 'Cases');
        data.addColumn('number', 'Deaths');
        data.addRows([
          ['Diarrhoeal', new Date (2000,6,1), 788,  617],
          ['Malaria',new Date (2000,6,1), 788,  617],
          ['Respiaratory',new Date (2000,6,1), 788,  617],
          [ 'Encephalitis',new Date (2000,6,1), 788,  617],
          [ 'Hepatitis',new Date (2000,6,1), 788,  617],   

          ['Diarrhoeal', new Date (2002,6,1), 788,  617],
          ['Malaria',new Date (2002,6,1), 788,  617],
          ['Respiaratory',new Date (2002,6,1), 788,  617],
          [ 'Encephalitis',new Date (2002,6,1), 788,  617],
          [ 'Hepatitis',new Date (2002,6,1), 788,  617],

          ['Diarrhoeal', new Date (2004,6,1), 788,  617],
          ['Malaria',new Date (2004,6,1), 788,  617],
          ['Respiaratory',new Date (2004,6,1), 788,  617],
          [ 'Encephalitis',new Date (2004,6,1), 788,  617],
          [ 'Hepatitis',new Date (2004,6,1), 788,  617],

          ['Diarrhoeal', new Date (2006,6,1), 788,  617],
          ['Malaria',new Date (2006,6,1), 788,  617],
          ['Respiaratory',new Date (2006,6,1), 788,  617],
          [ 'Encephalitis',new Date (2006,6,1), 788,  617],
          [ 'Hepatitis',new Date (2006,6,1), 788,  617],
         
          ['Diarrhoeal', new Date (2008,6,1), 788,  617],
          ['Malaria',new Date (2008,6,1), 788,  617],
          ['Respiaratory',new Date (2008,6,1), 788,  617],
          [ 'Encephalitis',new Date (2008,6,1), 788,  617],
          [ 'Hepatitis',new Date (2008,6,1), 788,  617],

          ['Diarrhoeal', new Date (2010,6,1), 788,  617],
          ['Malaria',new Date (2010,6,1), 788,  617],
          ['Respiaratory',new Date (2010,6,1), 788,  617],
          [ 'Encephalitis',new Date (2010,6,1), 788,  617],
          [ 'Hepatitis',new Date (2010,6,1), 788,  617] 
  

        ]);
        var chart = new google.visualization.MotionChart(document.getElementById('chart_div'));
        chart.draw(data, {width: 600, height:300});
      }
    </script>
  </head>

  <body>
    <div id="chart_div" style="width: 600px; height: 600px;"></div>
  </body>
</html>
